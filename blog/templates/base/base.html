{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- mobile responsive meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="This is meta description">
    <meta name="author" content="Abinandh MJ">

    <!-- Page Title -->
    <title>DevDiaries - {% block title %} {% endblock %}</title>

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-BEB7d+YJowxI6q/Q+RUzFEFviMb+YFngL5IOmrqfYxepJJ1cx0c19X8DxPkpqKZEsV55U4EfeF4eJyQmum8f0w=="
        crossorigin="anonymous" />


    <!-- plugins -->
    <link rel="stylesheet" href="{% static 'plugins/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/themify-icons/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/slick/slick.css' %}">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" media="screen">


    <!--Favicon-->
    <link rel="shortcut icon" href="{% static 'images/favicon.webp' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.webp' %}" type="image/x-icon">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="preload-content">
            <div id="original-load"></div>
        </div>
    </div>
    <!-- /Preloader -->
    <!-- Back to top -->
    {% include 'base/navbar.html' %}
    {% block template%}

    <!-- Pagination controls -->
    {% include 'general/pagination.html' %}
    
    <button onclick="topFunction()" id="backtotop" title="back2top">Top</button>
    {% endblock %}
 
    <!-- /Back to top -->
    {% include 'base/footer.html' %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- JS Plugins -->
    <script src="{% static 'plugins/jQuery/jquery.min.js' %}"></script>

    <script src="{% static 'plugins/bootstrap/bootstrap.min.js' %}"></script>

    <script src="{% static 'plugins/slick/slick.min.js' %}"></script>

    <script src="{% static 'plugins/instafeed/instafeed.min.js' %}"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>


    <!-- Main Script -->
    <script src="{% static 'js/script.js' %}"></script>

    <!-- toast_notifications.html -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'));
        var toastList = toastElList.map(function(toastEl) {
            return new bootstrap.Toast(toastEl);
        });
        
        toastList.forEach(function(toast) {
            toast.show();
        });
    });
</script>


    <!-- Error Animation Script -->
    <script
        type='text/javascript'>document.addEventListener('DOMContentLoaded', function () { window.setTimeout(document.querySelector('svg').classList.add('animated'), 1000); })</script>
</body>


</html>
