{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/logo.png'%}" type="image/x-icon">

    <!-- Page Title -->
    <title>DevDiaries - {% block title %} {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/classy-nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">

    <!-- Optional CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
</head>

<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="preload-content">
            <div id="original-load"></div>
        </div>
    </div>
    <!-- /Preloader -->

    <!-- Header -->
    <header class="header-area">
        <!-- Topbar -->
        <div class="top-header">
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <!-- Breaking News Area -->
                    <div class="col-12 col-sm-8">
                        <div class="breaking-news-area">
                            <div id="breakingNewsTicker" class="ticker">
                                <ul>
                                    <li><a href="#">I'm a Freelancer</a></li>
                                    <li><a href="#">I'm a Developer</a></li>
                                    <li><a href="#">I'm a Web Desginer</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <!-- Top Social Area -->
                    <div class="col-12 col-sm-4">
                        <div class="top-social-area">
                            <a href="https://linkedin.com/in/abinandhmj" target="_blank" data-toggle="tooltip"
                                data-placement="bottom" title="Linkedin"><i class="fa fa-linkedin"
                                    aria-hidden="true"></i></a>
                            <a href="https://www.facebook.com/mcnandh" target="_blank" data-toggle="tooltip"
                                data-placement="bottom" title="Facebook"><i class="fa fa-facebook"
                                    aria-hidden="true"></i></a>
                            <a href="https://twitter.com/AbinandhMJ" target="_blank" data-toggle="tooltip"
                                data-placement="bottom" title="Twitter"><i class="fa fa-twitter"
                                    aria-hidden="true"></i></a>
                            <a href="https://www.instagram.com/iammcnandh" target="_blank" data-toggle="tooltip"
                                data-placement="bottom" title="Instagram"><i class="fa fa-instagram"
                                    aria-hidden="true"></i></a>
                            <a href="mailto:abinandhmurukesan@gmail.com" target="_blank" data-toggle="tooltip"
                                data-placement="bottom" title="Mail"><i class="fa fa-envelope  "
                                    aria-hidden="true"></i></a>

                        </div>


                    </div>

                </div>
            </div>
        </div>
        <!-- /Topbar End -->

        <!-- Nav Area -->
        <div class="original-nav-area" id="stickyNav">
            <div class="classy-nav-container breakpoint-off">
                <div class="container">
                    <!-- Classy Menu -->
                    <nav class="classy-navbar justify-content-between">

                        <!-- Main Logo-->
                        <a href="#" class="logo-link" title="Your Logo">
                            <img src="{% static 'img/mainlogo.png' %}" alt="Your Logo">
                        </a>

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu" id="originalNav">
                            <!-- close btn -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Nav Start -->
                            <div class="classynav">
                                <ul>
                                    <li><a href="index.html">Blog</a></li>
                                    <li><a href="#">Category</a></li>
                                    <li><a href="contact.html">Contact</a></li>
                                </ul>

                                <!-- Search Form  -->
                                <div id="search-wrapper">
                                    <form action="#">
                                        <input type="text" id="search" placeholder="Search something...">
                                        <div id="close-icon"></div>
                                        <input class="d-none" type="submit" value="">
                                    </form>
                                </div>
                            </div>
                            <!-- Nav End -->

    </header>
    <!-- /Header -->
    {% block template%}

    {% endblock %}


    <!-- ##### Footer Area Start ##### -->
    <footer class="footer-area text-center">
        <div class="container">
            <div class="row">
                <div class="col-12">


                    <!-- Footer Social Area -->
                    <div class="footer-social-area mt-30">
                        <a href="https://linkedin.com/in/abinandhmj" target="_blank" data-toggle="tooltip"
                            data-placement="bottom" title="Linkedin"><i class="fa fa-linkedin"
                                aria-hidden="true"></i></a>
                        <a href="https://www.facebook.com/mcnandh" target="_blank" data-toggle="tooltip"
                            data-placement="bottom" title="Facebook"><i class="fa fa-facebook"
                                aria-hidden="true"></i></a>
                        <a href="https://twitter.com/AbinandhMJ" target="_blank" data-toggle="tooltip"
                            data-placement="bottom" title="Twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                        <a href="https://www.instagram.com/iammcnandh" target="_blank" data-toggle="tooltip"
                            data-placement="bottom" title="Instagram"><i class="fa fa-instagram"
                                aria-hidden="true"></i></a>
                        <a href="mailto:abinandhmurukesan@gmail.com" target="_blank" data-toggle="tooltip"
                            data-placement="bottom" title="Mail"><i class="fa fa-envelope  " aria-hidden="true"></i></a>

                    </div>
                </div>
            </div>
        </div>
        Copyright &copy;
        <script>document.write(new Date().getFullYear());</script> All rights reserved | Developed by <a
            href="https://abinandhmj.netlify.app/" target="_blank">Ab<span class="credits">!</span>nandh MJ</a>

    </footer>
    <!-- ##### Footer Area End ##### -->


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery/jquery-2.2.4.min.js'%}"></script>
    <!-- Popper js -->
    <script src="{% static 'js/popper.min.js'%}"></script>
    <!-- Plugins js -->
    <script src="{% static 'js/plugins.js'%}"></script>
    <!-- Active js -->
    <script src="{% static 'js/active.js'%}"></script>

</body>

</html>
