{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/logo.png'%}" type="image/x-icon">

    <!-- Page Title -->
    <title>DevDiaries - {% block title %} {% endblock %}</title>

    <!-- Google Fonts -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Fontawesome -->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!-- Optional CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
</head>

<body>
    {% block template%}

    {% endblock %}

    <!-- Footer section -->
    <footer class="container-fluid mt-1 p-4">
        <div class="container">
            <div class="row pb-1">
                <!-- Footer logo -->
                <div class="col-lg-3 col-md-12">
                    <!-- <img src="./img/logo.png" class="img-fluid" alt="Logo"> -->
                </div>

                <!-- footer links -->
                <div class="col-lg-6 col-md-12">
                    <ul class="nav justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>

                <!-- footer social links -->
                <div class="col-lg-3 col-md-12">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active btn btn-light" href="#"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active btn btn-light" href="#"><i class="fab fa-google"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active btn btn-light" href="#"><i class="fab fa-twitter"></i></a>
                        </li>
                    </ul>
                </div>

                <hr class="w-100">

            </div>

            <hr class="w-100">

            <!-- copyright text -->
            <div class="row pt-2">
                <div class="col-lg-12 text-center">
                    <span>&copy; <a href="">DevDiaries</a> All Rights Reserved.</span>
                </div>
            </div>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
